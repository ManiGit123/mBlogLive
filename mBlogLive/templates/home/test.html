<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white animate-slide-up">
            <span class="inline-block hover:scale-110 transition-transform duration-300">‚ú®</span>
            Beautiful Moments
            <span class="inline-block hover:rotate-12 transition-transform duration-300">‚ú®</span>
        </h1>

        <!-- Carousel Container -->
        <div class="relative group overflow-hidden rounded-xl shadow-2xl animate-fade-in">
            <!-- Slides -->
            <div class="flex transition-transform duration-500 ease-in-out">
                <!-- Slide 1 -->
                <div class="min-w-full relative">
                    <img src="https://source.unsplash.com/random/800x500/?nature,water" alt="Nature"
                        class="w-full h-96 object- brightness-90 hover:brightness-100 transition-all duration-500">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
                        <h3 class="text-2xl font-bold text-white dark:text-gray-100">Serene Waters</h3>
                        <p class="text-gray-200 dark:text-gray-300 mt-2">Find peace in nature's embrace</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="min-w-full relative">
                    <img src="https://source.unsplash.com/random/800x500/?mountain,sunset" alt="Mountains"
                        class="w-full h-96 object-cover brightness-90 hover:brightness-100 transition-all duration-500">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
                        <h3 class="text-2xl font-bold text-white dark:text-gray-100">Majestic Peaks</h3>
                        <p class="text-gray-200 dark:text-gray-300 mt-2">Reach for new heights</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="min-w-full relative">
                    <img src="https://source.unsplash.com/random/800x500/?forest,morning" alt="Forest"
                        class="w-full h-96 object-cover brightness-90 hover:brightness-100 transition-all duration-500">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
                        <h3 class="text-2xl font-bold text-white dark:text-gray-100">Enchanted Woods</h3>
                        <p class="text-gray-200 dark:text-gray-300 mt-2">Where magic comes alive</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Arrows -->
            <button
                class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button
                class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Indicators -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                <button class="w-3 h-3 rounded-full bg-white/80 hover:bg-white transition-all duration-300"></button>
                <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300"></button>
                <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300"></button>
            </div>
        </div>

        <!-- Dark mode toggle -->
        <div class="mt-8 flex justify-center">
            <button id="themeToggle"
                class="px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 flex items-center space-x-2 transition-all duration-300 hover:scale-105 shadow-md">
                <span id="themeIcon">üåô</span>
                <span>Toggle Theme</span>
            </button>
        </div>

        <!-- Feel-good message -->
        <div class="mt-12 text-center animate-pulse-slow">
            <p class="text-lg text-gray-600 dark:text-gray-400 italic">"Every moment is a fresh beginning."</p>
        </div>
    </div>

    <script>
        // Simple carousel functionality
        const slides = document.querySelector('.flex.transition-transform');
        const slideCount = document.querySelectorAll('.min-w-full').length;
        let currentIndex = 0;

        function goToSlide(index) {
            currentIndex = index;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Update indicators
            document.querySelectorAll('.absolute.bottom-4 button').forEach((btn, i) => {
                btn.classList.toggle('bg-white/80', i === currentIndex);
                btn.classList.toggle('bg-white/50', i !== currentIndex);
            });
        }

        // Next slide
        document.querySelector('.absolute.right-4').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideCount;
            goToSlide(currentIndex);
        });

        // Previous slide
        document.querySelector('.absolute.left-4').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            goToSlide(currentIndex);
        });

        // Indicators
        document.querySelectorAll('.absolute.bottom-4 button').forEach((btn, i) => {
            btn.addEventListener('click', () => goToSlide(i));
        });

        // Auto-advance (optional)
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slideCount;
            goToSlide(currentIndex);
        }, 5000);

        // Dark mode toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('themeIcon');
            icon.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>

</html>
